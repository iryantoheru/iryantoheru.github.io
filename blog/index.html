---
layout: default
title: Jasa Pembuatan Website - Blog
---
<h1>Catatan Blog</h1>

  <ul class="post-list">
  {% for post in site.posts %}
    <li>
      	
      	<h2><a class="post-link" href='{{ site.baseurl }}{{ post.url }}'>{{ post.title }}</a><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></h2>        
        <p>{{ post.excerpt }}</p>        
    </li>
  {% endfor %}
  </ul>
